name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test
    runs-on: macos-14
    strategy:
      matrix:
        swift: ['5.9', '5.10']
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Build
        run: swift build -v

      - name: Run Tests
        run: swift test -v

  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    container:
      image: swift:5.9
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: swift build -v
      - name: Run Tests
        run: swift test -v
